<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Master Quiz</title>
    <link rel="stylesheet" href="Style/style.css">
    <script src="JS/Script.js" defer></script>
</head>
<body>
    
    <div class="quiz-container" id="quiz">
        <div id="game">
    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>
        <div class="header">
            <span id="progress">Pergunta 1 de 10</span>
            <span id="score-display">Score: 0</span></div>
            <h2 id="question">A carregar pergunta...</h2>
            <div id="options" class="options-grid"></div>
    </div>
    <div id="result" class="hidden">
        <h2>Fim de Jogo!</h2>
        <p id="final-score"></p>
        <button onclick="restartQuiz()">Tentar Novamente</button></div>  
    </div>
</body>
</html>
